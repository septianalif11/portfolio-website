<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Cahyo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>

<style>
.container-wrapper {
    position: relative;
    background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
    animation: gradientBG 15s ease infinite;
    background-size: 400% 400%;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
}

.container {
    position: relative;
    z-index: 2;
}
</style>

<body>
    <div class="container container-wrapper">
        <div id="particles-js"></div>
        <header>
            <div class="left">
                <img src="images/cahyo.png" alt="logo">
                <h1><span style="color: #1a7b99;">Cahyo Design</span> <font class="size"></font>Code</h1>
            </div>

            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Projects</a></li>
            </ul>

            <div class="box-icons">
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>

            </div>
        </header>

            <section class="hero">
            <div class="hero-info">
                <div class="hero-info-title">
                    <i class='bx bxl-sketch' ></i>
                    front-end Developer Portfolio
                </div>

                <h1>Memberikan Pengalaman Proyek Terbaik</h1>

                <p>Saya pengembang Front-end dengan Pengalaman dalam pengembangan Situs Web, Seluler, dan Perangkat Lunak. Lihat keterampilan saya</p>

                <button><i class='bx bx-send' ></i>Contact Saya</button>
            </div>
        </section>
    </div>
    
    <script src="app.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ['#00ff99', '#00ffff', '#ff00ff', '#4deeea', '#74ee15']
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0
                    }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.3,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00ffff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'bubble'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 12,
                        duration: 0.4,
                        opacity: 0.8,
                        speed: 3
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
